optimizer: 'auto'       # 'SGD', 'Adam', 'AdamW' (auto lascia scegliere a YOLO)
lr0: 0.01               # Initial learning rate (SGD=1E-2, Adam=1E-3)
lrf: 0.01               # Final learning rate (lr0 * lrf)
momentum: 0.937         # SGD momentum/Adam beta1
weight_decay: 0.0005    # Optimizer weight decay 5e-4

# Warmup settings
warmup_epochs: 3.0      # Warmup epochs (fractions ok)
warmup_momentum: 0.8    # Warmup initial momentum
warmup_bias_lr: 0.1     # Warmup initial bias lr

# Augmentation settings (Critical for Soccer)
# Ho ridotto alcune augmentations geometriche aggressive che potrebbero deformare troppo i giocatori
box: 7.5                # Box loss gain
cls: 0.5                # Cls loss gain (scaled with pixels)
dfl: 1.5                # DFL loss gain

hsv_h: 0.015            # Image HSV-Hue augmentation (fraction)
hsv_s: 0.7              # Image HSV-Saturation augmentation (fraction)
hsv_v: 0.4              # Image HSV-Value augmentation (fraction)
degrees: 0.0            # Image rotation (+/- deg) - Nel calcio i giocatori sono quasi sempre verticali
translate: 0.1          # Image translation (+/- fraction)
scale: 0.5              # Image scale (+/- gain) - Importante per variare la dimensione dei giocatori
shear: 0.0              # Image shear (+/- deg)
perspective: 0.0        # Image perspective (+/- fraction), range 0-0.001
flipud: 0.0             # Image flip up-down (fraction) - Nel calcio non si gioca a testa in gi√π
fliplr: 0.5             # Image flip left-right (fraction) - Molto utile
mosaic: 1.0             # Image mosaic (probability) - Ottimo per il training
mixup: 0.0              # Image mixup (probability)
copy_paste: 0.0         # Segment copy-paste (probability)